<script type="module">
  var count=0;
  var total_price
  var per=160;
  var seats=document.getElementsByClassName("box");
  for(var i=0;i<=500;i++){
      var item=seats[i];
      item.addEventListener("click",(event)=>{
          if (!event.target.classList.contains('selected') ){
              count++;
              total_price=per*count;
  
              event.target.className="selected";
              document.getElementById("count").innerText=count;
              document.getElementById("total").innerText=total_price;
  
          }
      })
  }
  function fun(){
    count=0;
    total_price=0;
    
    document.getElementById("count").innerText=count;
    document.getElementById("total").innerText=total_price;
  }      
  
  export var total_pric="100";
    </script>
